<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASAText - Profile Settings</title>
    <link rel="stylesheet" href="../src/assets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="settings-container profile-settings">
            <!-- Header -->
            <div class="settings-header">
                <button class="back-button" aria-label="Go back" @click="goBack">
                    <img src="../src/assets/images/back.svg" alt="Back" class="back-icon">
                </button>
                <h1 class="settings-title">Profile Settings</h1>
            </div>
            
            <!-- Profile Photo Section -->
            <div class="settings-section photo-section">
                <div class="avatar-container large">
                    <div class="avatar avatar-blue" aria-label="User avatar">
                        {{ getInitial(username) }}
                    </div>
                </div>
                <button class="photo-button" @click="changePhoto">Change Photo</button>
            </div>
            
            <!-- Username Section -->
            <div class="settings-section">
                <h2 class="settings-section-title">Username</h2>
                <div class="input-container">
                    <input 
                        type="text" 
                        v-model="username" 
                        class="settings-input" 
                        id="username" 
                        name="username" 
                        aria-label="Username input"
                    >
                </div>
                <p v-if="errorMessage" class="error-message">{{ errorMessage }}</p>
            </div>
            
            <!-- Save Button -->
            <div class="settings-section action-section">
                <button 
                    class="action-button primary" 
                    @click="saveChanges" 
                    :disabled="!usernameChanged || !isValidUsername"
                >
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <script src="../src/js/profile.js" type="module"></script>
</body>
</html>
